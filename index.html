<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Card Balance - Public & Admin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 30px auto; padding: 0 15px; }
    label { display: block; margin: 8px 0 4px; }
    input { width: 100%; padding: 6px; box-sizing: border-box; }
    button { margin-top: 10px; padding: 8px 12px; font-size: 1rem; cursor: pointer; }
    #updateStatus, #loginStatus { margin-top: 12px; font-weight: bold; }
    #adminSection { display: none; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 15px; }
  </style>
</head>
<body>

  <h1>Card Balance</h1>

  <!-- Public balance visible to all -->
  <div id="publicBalanceSection">
    <p>Balance for <strong><span id="cardIdDisplay">Loading...</span></strong>: <span id="balance">Loading...</span></p>
  </div>

  <!-- Admin login -->
  <div id="loginSection">
    <h2>Admin Login</h2>
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" autocomplete="username" />
    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Admin balance editing section, hidden until login -->
  <div id="adminSection">
    <h2>Edit Balance</h2>
    <label for="newBalance">New Balance:</label>
    <input type="number" id="newBalance" min="0" />
    <button id="updateBalanceBtn">Update Balance</button>
    <p id="updateStatus"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDGNpexTfG3WrqMFp63tF3n6czKWXxhOQc",
      authDomain: "badoinks-cards.firebaseapp.com",
      databaseURL: "https://badoinks-cards-default-rtdb.firebaseio.com",
      projectId: "badoinks-cards",
      storageBucket: "badoinks-cards.firebasestorage.app",
      messagingSenderId: "868196711787",
      appId: "1:868196711787:web:b21722cff3c9a4816f602e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Get cardId from URL query params or default to "card001"
    const urlParams = new URLSearchParams(window.location.search);
    const cardId = urlParams.get('cardId') || 'card001';

    // Display cardId on the page
    document.getElementById('cardIdDisplay').textContent = cardId;

    // Elements
    const balanceSpan = document.getElementById("balance");
    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");
    const loginStatus = document.getElementById("loginStatus");
    const updateStatus = document.getElementById("updateStatus");
    const newBalanceInput = document.getElementById("newBalance");

    // Show balance to all immediately for the selected card
    database.ref(`cards/${cardId}/balance`).on("value", snapshot => {
      const balance = snapshot.val() || 0;
      balanceSpan.textContent = balance;
    });

    // Login button click
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      loginStatus.style.color = "black";
      loginStatus.textContent = "Logging in...";
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          loginStatus.textContent = "Logged in successfully!";
          loginSection.style.display = "none";
          adminSection.style.display = "block";
        })
        .catch(error => {
          loginStatus.style.color = "red";
          loginStatus.textContent = "Login failed: " + error.message;
        });
    });

    // Update balance button click
    document.getElementById("updateBalanceBtn").addEventListener("click", () => {
      const newBalance = Number(newBalanceInput.value);
      if (isNaN(newBalance) || newBalance < 0) {
        updateStatus.style.color = "red";
        updateStatus.textContent = "Please enter a valid non-negative number.";
        return;
      }
      updateStatus.style.color = "black";
      updateStatus.textContent = "Updating...";
      database.ref(`cards/${cardId}/balance`).set(newBalance)
        .then(() => {
          updateStatus.style.color = "green";
          updateStatus.textContent = "Balance updated successfully!";
          newBalanceInput.value = "";
        })
        .catch(error => {
          updateStatus.style.color = "red";
          updateStatus.textContent = "Error updating balance: " + error.message;
        });
    });

    // Optional: sign out admin on page load for testing
    auth.signOut();

  </script>
</body>
</html>
